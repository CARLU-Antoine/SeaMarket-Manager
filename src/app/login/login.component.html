<!--Card d'ajout d'un utilisateur-->
<mat-card class="cardCenter" style="text-align:center;">
    <mat-card-title style="color: white;">Se connecter au SeaMarket-Manager</mat-card-title>
    <mat-card-content>
        <form [formGroup]="userForm">
        <br/>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="motDePasse">
        </mat-form-field>
        <br/>
        <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Se connecter</button>
        </form>
    </mat-card-content>
</mat-card>
