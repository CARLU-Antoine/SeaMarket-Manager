<!--Card login-->
<mat-card class="cardCenter" style="text-align:center;">
    <br/>
    <br/>
    <mat-card-title style="color: white;">Se connecter au SeaMarket-Manager</mat-card-title>
    <br/>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <br/>
            <mat-form-field appearance="fill" class="input-field">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email est requis</mat-error>
                <mat-error *ngIf="userForm.get('email')?.hasError('email')">Email invalide</mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field appearance="fill" class="input-field">
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="passwordVisible ? 'text' : 'password'" formControlName="motDePasse">
                <mat-error *ngIf="userForm.get('motDePasse')?.hasError('required')">Mot de passe est requis</mat-error>
                <mat-error *ngIf="userForm.get('motDePasse')?.hasError('minlength')">Le mot de passe doit contenir au moins 6 caractÃ¨res</mat-error>
                <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'"
                    [attr.aria-pressed]="passwordVisible">
                    <mat-icon>{{passwordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-error *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </mat-error> 
            <br/>
            <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Se connecter</button>
        </form>
    </mat-card-content>
</mat-card>
