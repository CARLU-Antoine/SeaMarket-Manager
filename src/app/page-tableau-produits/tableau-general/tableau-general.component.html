<!--Card de modification d'un produit-->
<mat-card style="text-align:center;">
    <mat-card-title>Modifier vos produits</mat-card-title>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <!-- Colonnes du tableau -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 125px;">
                        <input matInput [(ngModel)]="element.categories" placeholder="Prix">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 125px;">{{ element.name }}</p>
                </ng-template>
            </td>
        </ng-container>
                
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef> Prix </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 125px;">
                        <input matInput [(ngModel)]="element.price" placeholder="Prix">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 125px;">{{ element.price }}</p>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="pourceProm">
            <th mat-header-cell *matHeaderCellDef> % Promotion </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 125px;">
                        <input matInput [(ngModel)]="element.percentSale" placeholder="% Promotion">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 125px;">{{ element.percentSale }}</p>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 125px;">
                        <input matInput [(ngModel)]="element.quantity" placeholder="Stock">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 125px;">{{ element.quantity }}</p>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="vente">
            <th mat-header-cell *matHeaderCellDef> Vente </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 125px;">
                        <input matInput [(ngModel)]="element.sellArticle" placeholder="Vente">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 125px;">{{ element.sellArticle }}</p>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="commentaire">
            <th mat-header-cell *matHeaderCellDef> Commentaire </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 200px;">
                        <input matInput [(ngModel)]="element.comments" placeholder="Commentaire">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 200px;">{{ element.comments }}</p>
                </ng-template>
            </td>
        </ng-container>

        <!-- Colonne d'édition -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateProduct(element)">
                    <mat-icon>save</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <!-- En-tête et rangées de données -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3,5]" showFirstLastButtons></mat-paginator>     
</mat-card>
