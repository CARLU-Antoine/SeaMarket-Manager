<!--Card de suppression d'un utilisateur-->
<mat-card style="text-align:center;">
    <mat-card-title >Modifier vos produits</mat-card-title>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef> prix </th>
            <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
        </ng-container>
        
        <ng-container matColumnDef="pourceProm">
            <th mat-header-cell *matHeaderCellDef> % Promotion </th>
            <td mat-cell *matCellDef="let element"> {{element.pourceProm}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="vente">
            <th mat-header-cell *matHeaderCellDef> vente </th>
            <td mat-cell *matCellDef="let element"> {{element.vente}} </td>
        </ng-container>

        <ng-container matColumnDef="commentaire">
            <th mat-header-cell *matHeaderCellDef> commentaire </th>
            <td mat-cell *matCellDef="let element"> {{element.commentaire}} </td>
        </ng-container>

        <ng-container matColumnDef="edit"> <!-- Ã  connecter avec l'appel du back pour modifier les produits-->
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editRow(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>        
        

</mat-card>
