<!--Card de modification d'un produit-->
<mat-card style="text-align:center;">
    <mat-card-title>Modifier vos produits</mat-card-title>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Colonnes du tableau -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 250px;">
                        <input matInput [(ngModel)]="element.nom" placeholder="Nom">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 250px;">{{ element.nom }}</p>
                </ng-template>                
            </td>
        </ng-container>
        
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef> Prix </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 125px;">
                        <input matInput [(ngModel)]="element.prix" placeholder="Prix">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 125px;">{{ element.prix }}</p>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="pourceProm">
            <th mat-header-cell *matHeaderCellDef> % Promotion </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 125px;">
                        <input matInput [(ngModel)]="element.pourceProm" placeholder="% Promotion">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 125px;">{{ element.pourceProm }}</p>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 125px;">
                        <input matInput [(ngModel)]="element.stock" placeholder="Stock">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 125px;">{{ element.stock }}</p>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="vente">
            <th mat-header-cell *matHeaderCellDef> Vente </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 125px;">
                        <input matInput [(ngModel)]="element.vente" placeholder="Vente">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 125px;">{{ element.vente }}</p>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="commentaire">
            <th mat-header-cell *matHeaderCellDef> Commentaire </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="modeEdition; else cellules">
                    <mat-form-field style="width: 200px;">
                        <input matInput [(ngModel)]="element.commentaire" placeholder="Commentaire">
                    </mat-form-field>
                </ng-container>
                <ng-template #cellules>
                    <p style="width: 200px;">{{ element.commentaire }}</p>
                </ng-template>
            </td>
        </ng-container>

        <!-- Colonne d'édition -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editRow(element)">
                    <mat-icon>save</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <!-- En-tête et rangées de données -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>        
</mat-card>
