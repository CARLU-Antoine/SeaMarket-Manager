<mat-drawer-container class="sidenav-container" autosize>
    <mat-toolbar class="toolbar-container">
        <button>
          <mat-icon style="cursor: pointer;" (click)="drawer.toggle()">menu</mat-icon>
        </button>
        <button (click)="nagivateToHome()">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </button>

      <span style="padding: 20px;">SeaMarket-Manager</span>
      </mat-toolbar>
      
    <mat-drawer class="slide-container" #drawer mode="side">
        <div class="sidenav-content">
          <button mat-raised-button (click)="nagivateToDashboard()">Dashboard</button>
          <button mat-raised-button (click)="nagivateToProduit()">Produits</button>
          <button mat-raised-button (click)="nagivateToAnalyse()">Analyse</button>
          <button mat-raised-button (click)="nagivateToModifUser()">Utilisateur</button>
        </div>
      </mat-drawer>
</mat-drawer-container>
