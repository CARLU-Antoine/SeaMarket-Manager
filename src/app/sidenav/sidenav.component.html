<mat-drawer-container class="sidenav-container" autosize>
  <mat-toolbar class="toolbar-container" style="overflow: hidden;">
    <button (click)="drawer.toggle()">
      <mat-icon style="cursor: pointer;">menu</mat-icon>
    </button>

    <span style="padding: 20px;color: black;">SeaMarket-Manager</span>
    <div class="header-icon" *ngIf="isLoggedIn()" matTooltip="Se dÃ©connecter" (click)="logout()" style="cursor: pointer;color: black;">
      <mat-icon>logout</mat-icon>
    </div>       
  </mat-toolbar>

  <mat-drawer class="slide-container" #drawer mode="side" opened> 
    <div class="sidenav-content">
      <div class="button-container">
        <button class="button" title="Dashboard" (click)="nagivateToDashboard()">
          <mat-icon>dashboard</mat-icon>
        </button>
        <button class="button" title="Produits" (click)="nagivateToProduit()">
          <mat-icon>store</mat-icon>
        </button>

        <button class="button" title="Statistiques" (click)="nagivateToAnalyse()">
          <mat-icon>attach_money</mat-icon>
        </button>
        <button class="button" title="Utilisateurs" (click)="nagivateToModifUser()">
          <mat-icon>supervisor_account</mat-icon>
        </button>
      </div>
    </div>
  </mat-drawer>

</mat-drawer-container>
<div class="rgb-effect"></div>
